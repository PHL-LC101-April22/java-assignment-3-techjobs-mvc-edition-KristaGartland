<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
</div>

<table class="job-listing" th:each="group : ${jobs}">


        <th:block th:each="person : ${group}">
            <tr>
                <td>ID</td>
                <td th:text="${person.id}"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td th:text="${person.name}"></td>
            </tr>
            <tr>
                <td>Employer</td>
                <td th:text="${person.employer}"></td>
            </tr>
            <tr>
                <td>Location</td>
                <td th:text="${person.location}"></td>
            </tr>
            <tr>
                <td>Position Type</td>
                <td th:text="${person.positionType}"></td>
            </tr>
            <tr>
                <td>Skill</td>
                <td th:text="${person.coreCompetency}"></td>
            </tr>
        </th:block>


</table>
</body>
</html>
